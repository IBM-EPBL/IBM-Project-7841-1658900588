<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Track history</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <!--Navbar fonts-->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css"
        integrity="sha384-z4tVnCr80ZcL0iufVdGQSUzNvJsKjEtqYZjiQrrYKlpGow+btDHDfQWkFjoaz/Zr" crossorigin="anonymous">

    <!--Adding icons-->
    <!--Date icon and bootstrap alignment-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
    <!--Burger icon-->
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <!--Bolt icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Nav Icon-->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!--Link to trackhistorystyle.css file-->
    <link rel="stylesheet" href="{{url_for('static',filename='trackhistorystyle.css')}}" />

</head>

<body>
    <!--Navbar-->
    <div class="bg">

        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <label class="logo"><span style="margin-top:5px;">Track History</span></label>
            <ul>
                <li>
                    <button class="navbutton" onclick="window.history.back()"><a>Go Back</a></button>
                </li>
                <li>
                    <a href="#">Upload Image</a>
                </li>
                <li class="nav-item">
                    <a href="{{url_for('support')}}">Support</a>
                </li>
                <li class="nav-item">
                    <a href="{{url_for('home')}}">Log out</a>
                </li>
            </ul>
        </nav>

        <div class="container" style="margin-top: 50px;">
            <form action='/addhistory' method="POST">
                <div class="row">
                    <div class="col-md-3 mt-3">
                        <!--component-->
                        <span style="font-size:17px;">Date:</span>
                        <div class="input-group date" id="datePicker">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-calendar" style="color:#0b3c49"></i>
                            </span>
                            <input type="text" class="form-control" name="date" id="date" readonly
                                style="background-color:white" />
                        </div>
                    </div>

                    <div class="col-md-3 mt-3">
                        <span style="font-size:17px;">Enter the food name:</span>

                        <div class="input-group date" id="datePicker">
                            <span class="input-group-addon">
                                <i class='fas fa-hamburger ' style="color:#0b3c49"></i>
                            </span>
                            <input type="text" class="form-control" name="meal_name" id="meal_name" />
                        </div>
                    </div>
                    <div class="col-md-3 mt-3">
                        <span style="font-size:17px;">Enter Calories:</span>
                        <div class="input-group date" id="datePicker">
                            <span class="input-group-addon">
                                <i class="fa fa-bolt" style=" color:#0b3c49"></i>
                            </span>
                            <input type="text" class="form-control" name="calories" id="calories" />
                        </div>
                    </div>
                    <div class="col-md-3 mt-3" style="margin-left:auto">
                        <button type="submit" class="btn btn-default" width="50px"
                            style="margin-top:20px ;background-color:white;color: #0b3c49;border-color: #0b3c49;"><b>Add
                                +</b></button>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-bordered"><br /><br />
                            <thead class="thead" style="background-color:#0b3c49;color:white;">
                                <tr>
                                    <th scope="col">Date</th>
                                    <th scope="col">Food Name</th>
                                    <th scope="col">Calories</th>
                                </tr>
                            </thead>
                            <tbody>
                                {%set count = namespace(value=0)%}
                                {%for i in range(no_of_rows)%}
                                <tr>
                                    {%for j in range(3)%}
                                    <td>{{history[count.value]}}{%set count.value = count.value + 1%}</td>
                                    {%endfor%}
                                </tr>
                                {%endfor%}
                            </tbody>
                        </table>
                    </div>
                </div>
        </div>
        </form>
    </div>
    </div>
    <!--Link to trackhistory Javascript-->
    <script src="{{url_for('static',filename='trackhistory.js')}}"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
